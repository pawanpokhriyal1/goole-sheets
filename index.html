<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Excel</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <div class="page-actions-cont">
      <div class="page-action">Home</div>
      <div class="page-action">File</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actions-cont">
      <span class="material-symbols-outlined"> content_copy </span>
      <span class="material-symbols-outlined"> content_cut </span>
      <span class="material-symbols-outlined"> content_paste </span>
      <select class="font-family-prop">
        <option value="monospace">MonoSpace</option>
        <option value="sans-serif">Sans-Serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
      </select>
      <select class="font-size-prop">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
        <option value="22">22</option>
        <option value="24">24</option>
        <option value="28">28</option>
      </select>
      <span class="material-symbols-outlined bold"> format_bold </span>
      <span class="material-symbols-outlined italic"> format_italic </span>
      <span class="material-symbols-outlined underline">
        format_underlined
      </span>
      <span class="left material-symbols-outlined alignment">
        format_align_left</span
      >
      <span class="center material-symbols-outlined alignment">
        format_align_center
      </span>
      <span class="right material-symbols-outlined alignment">
        format_align_right
      </span>

      <div class="color-prop">
        <span class="material-symbols-outlined"> format_color_text </span
        ><input type="color" class="font-color-prop" />
      </div>
      <div class="color-prop">
        <span class="material-symbols-outlined"> format_color_fill </span
        ><input type="color" class="BGcolor-prop" />
      </div>
    </div>
    <div class="formula-actions-cont">
      <input type="text" readonly class="address-bar" />
      <img
        class="formula-icon"
        width="30"
        height="30"
        src="https://img.icons8.com/ios-glyphs/30/formula-fx.png"
        alt="formula-fx"
      />
      <input type="text" class="formula-bar" />
    </div>
    <div class="grid-cont">
      <div class="top-left-dummy-box"></div>
      <div class="address-col-cont"></div>
      <div class="cells-cont">
        <div class="address-row-cont"></div>
      </div>
    </div>
    <div class="sheet-actions-cont">
      <div class="sheet-add-icon">
        <span class="material-symbols-outlined"> post_add </span>
      </div>
      <div class="sheets-folder-cont">
        <div class="sheet-folder">Sheet 1</div>
      </div>
    </div>
    <script src="./grid.js" async defer></script>
    <script src="./cell-properties.js" async defer></script>
    <script src="./cycleValidation.js" async defer></script>
    <script src="./formula.js" async defer></script>
  </body>
</html>
